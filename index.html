<html>
<head>
	<title>1942 Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id='container'>
		<div id='hero'></div> <!-- the style tag here tells the hero plane where to be placed. The actual CSS sprite above tells the larger image the location of the plane, so don't confuse the style 'top' or 'left' with the sprite coordinates. These relative/absolute values move the entire plane itself, already defined in the CSS -->
		<div id='enemies'></div> <!-- enemies are now generated below! -->
		<div id='bullets'></div>	
	</div>

	<div id='score'>0</div>
	<audio id="shoot-sound" src="shoot.mp3"></audio>
	
	<div id="controls">
		<div id="button-container">
			<button onclick="moveHero('up')">⬆️</button>
			<div class="row">
				<button onclick="moveHero('left')">⬅️</button>
				<button onclick="simulateSpace()">🔫</button> <!-- Poziva funkciju za simulaciju Space tastera -->
				<button onclick="moveHero('right')">➡️</button>
			</div>
			<button onclick="moveHero('down')">⬇️</button>
		</div>
	</div>
	
	

	1. display the hero (DONE)
	2. make the hero move up and down, left and right (DONE)
	3. display all the enemies (DONE)
	4. make the enemies move (DONE)
	5. when space bar is pressed, have the hero shoot bullet (DONE)
	6. ....
<script src="1942.js"></script>
</body>
</html>
